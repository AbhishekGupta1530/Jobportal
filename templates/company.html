{% extends "basic.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/company.css' %}">

<div class="profile-container">
    <h2 class="text-center mb-4">Register Your Company</h2>

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- BASIC COMPANY INFO -->
        <h3 class="section-title">Company Information</h3>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" name="company_name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Company Email</label>
                <input type="email" class="form-control" name="company_email" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="company_phone">
            </div>
            <div class="col-md-6">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" name="company_location">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Company Logo</label>
            <input type="file" class="form-control" name="company_logo" accept="image/*">
        </div>

        <!-- ABOUT COMPANY -->
        <h3 class="section-title">About the Company</h3>

        <div class="mb-3">
            <label class="form-label">Founded Year</label>
            <input type="number" class="form-control" name="founded_year" placeholder="e.g., 2010">
        </div>

        <div class="mb-3">
            <label class="form-label">Industry</label>
            <input type="text" class="form-control" name="industry" placeholder="e.g., Software Development">
        </div>

        <div class="mb-3">
            <label class="form-label">Company Size</label>
            <select class="form-select" name="company_size">
                <option selected disabled>Choose...</option>
                <option>1-10 Employees</option>
                <option>10-50 Employees</option>
                <option>50-200 Employees</option>
                <option>200-500 Employees</option>
                <option>500+ Employees</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Company Description</label>
            <textarea class="form-control" name="company_description" rows="3"
                placeholder="Write about what your company does..."></textarea>
        </div>

        <!-- SOCIAL LINKS -->
        <h3 class="section-title">Online Presence</h3>

        <div class="mb-3">
            <label class="form-label">Website</label>
            <input type="url" class="form-control" name="website" placeholder="https://www.example.com">
        </div>

        <div class="mb-3">
            <label class="form-label">LinkedIn Page</label>
            <input type="url" class="form-control" name="linkedin" placeholder="https://linkedin.com/company/...">
        </div>

        <!-- SUBMIT -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-4 py-2">Save Company Profile</button>
        </div>

    </form>
</div>

{% endblock content %}
